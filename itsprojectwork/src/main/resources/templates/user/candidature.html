<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Candidature Dettagliata</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .candidature-table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .candidature-table th, .candidature-table td { border: 1px solid #ecf0f1; padding: 12px 15px; text-align: left; }
        .candidature-table th { background-color: #3498db; color: white; text-transform: uppercase; }
        .candidature-table tr:nth-child(even) { background-color: #f8f8f8; }
        .candidature-table tr:hover { background-color: #f0f0f0; }
        .stato-PENDING { color: #f39c12; font-weight: bold; }
        .stato-ACCEPTED { color: #2ecc71; font-weight: bold; }
        .stato-REJECTED { color: #e74c3c; font-weight: bold; }
        .dati-utente { font-size: 0.9em; color: #7f8c8d; }
    </style>
</head>
<body>

    <h1>Riepilogo delle Candidature</h1>

    <table class="candidature-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Stato</th>
                <th>Annuncio Dettagliato</th>
                <th>Candidato (Utente)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${candidature.empty}">
                <td colspan="4" style="text-align: center;">Nessuna candidatura trovata.</td>
            </tr>
            
            <tr th:each="candidatura : ${candidature}">
                <td>
                    <span th:text="${#temporals.format(candidatura.dataCandidatura, 'dd/MM/yyyy')}">20/10/2025</span>
                    <br><small>ID: <span th:text="${candidatura.id}"></span></small>
                </td>
                
                <td>
                    <span th:classappend="'stato-' + ${candidatura.stato}" th:text="${candidatura.stato}">PENDING</span>
                </td>

                <td>
                    <strong><span th:text="${candidatura.annuncio.titolo}">Titolo Annuncio</span></strong>
                    <div class="dati-utente">
                        Azienda: <span th:text="${candidatura.annuncio.azienda.nome}">Azienda Fittizia</span>
                        <br>Mansione: <span th:text="${candidatura.annuncio.tipoMansione}">Tipo Mansione</span>
                        <br>Location: <span th:text="${candidatura.annuncio.location}">Citt√†/Remoto</span>
                    </div>
                </td>
                
                <td>
                    <strong><span th:text="${candidatura.utente.nome} + ' ' + ${candidatura.utente.cognome}">Nome Cognome</span></strong>
                    <div class="dati-utente">
                        Email: <span th:text="${candidatura.utente.email}">email@esempio.com</span>
                        </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
