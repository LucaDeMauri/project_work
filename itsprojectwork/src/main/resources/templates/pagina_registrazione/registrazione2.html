<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione - StageUp</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Barra superiore -->
  <div class="top-bar">
    <button class="back-button" onclick="location.href='Login.html'">← Torna al LogIn</button>
    <button class="dark-toggle" id="darkToggle">🌓 Dark Mode</button>
  </div>

  <!-- Box registrazione -->
  <div class="registrazione">
    <h2 class="titolo">Crea il tuo account StageUp</h2>
    <form action="#" method="POST" class="form">
      <input type="text" id="name" name="name" placeholder="Nome" required />
      <input type="text" id="surname" name="surname" placeholder="Cognome" required />
      <input type="email" id="username" name="username" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma Password" required />
      <button type="submit">Registrati</button>
    </form>
  </div>

  <!-- SCRIPT Dark Mode -->
  <script>
    const toggleBtn = document.getElementById('darkToggle');

    // Applica il tema salvato al caricamento della pagina
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    });

    // Toggle Dark Mode e salva la preferenza
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    });
  </script>

</body>
</html>
